<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>My to-do list</h1>

        <ul id="taskList"></ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
